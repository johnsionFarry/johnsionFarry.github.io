<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发快速手册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <style>
        body {
            background-color: #0d1117;
            margin: 0;
            padding: 0;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        .file-list {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 1rem;
            overflow-y: auto;
            z-index: 100;
        }
        .file-list h3 {
            margin-top: 0;
            font-size: 14px;
            color: #e6edf3;
            font-weight: 600;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            margin: 0.25rem 0;
        }
        .file-list a {
            text-decoration: none;
            color: #79c0ff;
            display: block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }
        .file-list a:hover {
            background: #21262d;
            text-decoration: none;
        }
        .file-list a.active {
            background: #1f6feb;
            color: white;
        }
        .content {
            margin-left: 200px;
        }
        @media (max-width: 768px) {
            .file-list {
                display: none;
            }
            .content {
                margin-left: 0;
            }
            .markdown-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="file-list">
        <h3>Markdown Files</h3>
        <ul id="fileList"></ul>
    </div>
    <div class="content">
        <div class="markdown-body" id="content"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.0.0/marked.min.js"></script>
    <script>
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function renderMarkdown(content) {
            document.getElementById('content').innerHTML = marked.parse(content);
        }
        
        function loadMarkdownFile(filename) {
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    renderMarkdown(text);
                    updateActiveFile(filename);
                })
                .catch(error => {
                    console.error('Error loading Markdown file:', error);
                    document.getElementById('content').innerHTML = '<h1>Error</h1><p>Failed to load Markdown file.</p>';
                });
        }
        
        function getMarkdownFiles() {
            return ['README.md'];
        }
        
        function updateActiveFile(filename) {
            const links = document.querySelectorAll('#fileList a');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '?file=' + encodeURIComponent(filename) || 
                    (filename === 'README.md' && link.getAttribute('href') === '?file=README.md')) {
                    link.classList.add('active');
                }
            });
        }
        
        function generateFileList() {
            const files = getMarkdownFiles();
            const fileListElement = document.getElementById('fileList');
            
            fileListElement.innerHTML = files.map(file => 
                `<li><a href="?file=${encodeURIComponent(file)}">${file}</a></li>`
            ).join('');
        }
        
        function init() {
            const fileParam = getUrlParam('file');
            if (fileParam) {
                loadMarkdownFile(fileParam);
            } else {
                loadMarkdownFile('README.md');
            }
            generateFileList();
        }
        
        window.onload = init;
    </script>
</body>
</html>
