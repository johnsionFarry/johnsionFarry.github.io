<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发快速手册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <style>
        body {
            background-color: #0d1117;
            margin: 0;
            padding: 0;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            scroll-margin-top: 20px;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 1rem;
            overflow-y: auto;
            z-index: 100;
        }
        .sidebar h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 14px;
            color: #e6edf3;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .sidebar-section {
            margin-bottom: 1.5rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin: 0.25rem 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #79c0ff;
            display: block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.15s ease;
        }
        .sidebar a:hover {
            background: #21262d;
            text-decoration: none;
        }
        .sidebar a.active {
            background: #1f6feb;
            color: white;
        }
        .sidebar .toc-h1 {
            font-weight: 600;
            color: #e6edf3;
        }
        .sidebar .toc-h2 {
            padding-left: 12px;
            font-size: 13px;
        }
        .sidebar .toc-h3 {
            padding-left: 24px;
            font-size: 12px;
            color: #8b949e;
        }
        .sidebar .toc-h4 {
            padding-left: 36px;
            font-size: 11px;
            color: #8b949e;
        }
        .sidebar hr {
            border: none;
            border-top: 1px solid #30363d;
            margin: 1rem 0;
        }
        .content {
            margin-left: 260px;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
            }
            .markdown-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-section">
            <h3>Files</h3>
            <ul id="fileList"></ul>
        </div>
        <hr>
        <div class="sidebar-section">
            <h3>Table of Contents</h3>
            <ul id="tocList"></ul>
        </div>
    </div>
    <div class="content">
        <div class="markdown-body" id="content"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.0.0/marked.min.js"></script>
    <script>
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function generateId(text) {
            return text.toLowerCase()
                .replace(/[^a-z0-9\u4e00-\u9fa5]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }
        
        function renderMarkdown(content) {
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = marked.parse(content);
            
            const headings = contentElement.querySelectorAll('h1, h2, h3, h4');
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = '';
            
            headings.forEach((heading, index) => {
                const id = generateId(heading.textContent) || `heading-${index}`;
                heading.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.className = `toc-${heading.tagName.toLowerCase()}`;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(id);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        history.pushState(null, null, `#${id}`);
                    }
                });
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
            
            updateTocActive();
        }
        
        function updateTocActive() {
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4');
            const tocLinks = document.querySelectorAll('#tocList a');
            
            let currentHeading = null;
            
            headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 100) {
                    currentHeading = heading;
                }
            });
            
            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (currentHeading && link.getAttribute('href') === `#${currentHeading.id}`) {
                    link.classList.add('active');
                }
            });
        }
        
        function loadMarkdownFile(filename) {
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    renderMarkdown(text);
                    updateActiveFile(filename);
                })
                .catch(error => {
                    console.error('Error loading Markdown file:', error);
                    document.getElementById('content').innerHTML = '<h1>Error</h1><p>Failed to load Markdown file.</p>';
                });
        }
        
        function getMarkdownFiles() {
            return ['README.md'];
        }
        
        function updateActiveFile(filename) {
            const links = document.querySelectorAll('#fileList a');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '?file=' + encodeURIComponent(filename) || 
                    (filename === 'README.md' && link.getAttribute('href') === '?file=README.md')) {
                    link.classList.add('active');
                }
            });
        }
        
        function generateFileList() {
            const files = getMarkdownFiles();
            const fileListElement = document.getElementById('fileList');
            
            fileListElement.innerHTML = files.map(file => 
                `<li><a href="?file=${encodeURIComponent(file)}">${file}</a></li>`
            ).join('');
        }
        
        function init() {
            const fileParam = getUrlParam('file');
            if (fileParam) {
                loadMarkdownFile(fileParam);
            } else {
                loadMarkdownFile('README.md');
            }
            generateFileList();
            
            window.addEventListener('scroll', updateTocActive);
        }
        
        window.onload = init;
    </script>
</body>
</html>
